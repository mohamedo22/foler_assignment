<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count yes and no</title>
</head>
<body>
    <p>Are you satisfied with the application?</p>
    <input type="radio" value="yes" name="quistion1">yes
    <input type="radio" value="no" name="quistion1">no
    <p>Will you reuse the app??</p>
    <input type="radio" value="yes" name="quistion2">yes
    <input type="radio" value="no" name="quistion2">no
    <p>thia app meet your target?</p>
    <input type="radio" value="yes" name="quistion3">yes
    <input type="radio" value="no" name="quistion3">no
    <button onclick="count_yes_and_no()">submit</button>
    <script>
       function count_yes_and_no()
        {
            let counter_for_yes = 0;
            let counter_for_no = 0;
            let all_radios = document.querySelectorAll("input");
            for(let i=0 ; i<all_radios.length ; i++)
            {
                if(all_radios[i].checked && all_radios[i].value == "yes")
                {
                    counter_for_yes++;
                }
                else if(all_radios[i].checked && all_radios[i].value == "no")
                {
                    counter_for_no++;
                }
            }
            alert(`Yes = ${counter_for_yes} No = ${counter_for_no}` );
        }
    </script>
 </body>
</html>
